<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>



    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
<form>



    <p>
  <label for="principal">Amount</label>
  <input type="number"  id="principal">
    </p>
    <br/>


    <p>
  <label for="myRange">Interest Rate</label>
  <input type="range" min="1" max="20" step="0.25" value="10.25" class="slider" id="myRange" oninput="sliderChange(this.value)">
   <span id="demo">10.25</span>%
   </p>


     <br/>
    <p>
  <label for="years">No. of Years</label>
  <input type="dropdown"  id="years" list="year">

        <datalist id="year">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
        </datalist>
</p>
</form>
</select> <br/>

        <button onclick="compute()"  >Compute Interest</button>
         <br>
        <span id="result"></span> <br> <span id="result1"></span>
        <br> <span id="result2"></span>
        <br> <span id="result3"></span>

    </div>

     </body>
</html>
